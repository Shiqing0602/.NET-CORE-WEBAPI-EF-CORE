<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SHI云笔记</title>
		 <link rel="stylesheet" href="css/bootstrap4.3.1.min.css">
		<link href="css/SHI_Login.css" rel="stylesheet" />
	</head>
	<body>
		<!--自定义弹窗-->
		<div class="widget widget1"  id="window" hidden="hidden">	
			<div class="body">		
				<div class="msg" id="msgs">确定要撤销审核？</div>		
				<div class="btns">		
					<a href="javascript:void(0);" class="btn-cancel" id="btn_cancel">取 消</a>		
					<a href="javascript:void(0);" class="btn-confirm" id="btn_ok">确 定</a>		
				</div>
			</div>
		</div>
		
		
		<div class="row justify-content-center ">
			<div class="col-center-block col-sm-4 col-xs-4 jumbotron myformdiv">
				<div class="shadow-lg p-3 mb-5 bg-white rounded">
				<!-- 登录 -->
					<form class="form-signin login_in">
					  <div  style="text-align: center;">
						  <svg class="bi bi-brush" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
							<path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
						  </svg>
					  </div>
					  <h3 class="form-signin-heading" style="text-align: center;margin-bottom: 25px;">SHI 云笔记</h3>
					  <label for="inputEmail" class="sr-only">输入邮箱地址</label>
					  <input type="email" id="UserEmail" name="UserEmail" class="form-control" 
									       placeholder="邮箱" required="" autofocus="">
					  <label for="inputPassword" class="sr-only"> 输入密码</label>
					  <input type="password"  id="UserPwd" name="UserPwd" class="form-control" 
									       placeholder="密码" style="margin-top: 15px;">
					  <div class="checkbox">
					    <label>
					      <input id="mycheck" type="checkbox" value="remember-me" style="margin-top: 15px;"> 记住账号密码
					    </label>
					  </div>
					  <button id="mylogin" class="btn btn-lg btn-primary btn-block" >
						  立即登录
				      </button>
					  <div style="margin-top: 15px;text-align: center;">
						  <button type="button" class="btn btn-outline-secondary">
							  <svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							    <path fill-rule="evenodd" d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
							    <path fill-rule="evenodd" d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z"/>
							  </svg>
							  忘记密码
						  </button>
						  <button id="up_show" type="button" class="btn btn-outline-secondary">
							  <svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
								<path fill-rule="evenodd" d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z"/>
							  </svg>
							  立即注册
						  </button>
					  </div>
					</form>
				<!-- 注册 -->
				<form class="form-signin login_up">
				  <div  style="text-align: center;">
					  <svg class="bi bi-brush" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
						<path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
					  </svg>
				  </div>
				  <h3 class="form-signin-heading" style="text-align: center;margin-bottom: 25px;">SHI 云笔记</h3>
				  <label for="inputEmail" class="sr-only">输入邮箱地址</label>
				  <input type="email" id="UserEmail_up" name="UserEmail" class="form-control" 
								       placeholder="邮箱" required="" autofocus="">
				  <label for="inputPassword" class="sr-only"> 输入密码</label>
				  <input type="password" id="UserPwd_up" name="UserPwd" class="form-control" 
								       placeholder="密码" style="margin-top: 15px;">
				  <label for="inputPassword" class="sr-only"> 确认密码</label>
				  <input type="password" id="turePwd_up"  class="form-control" 
				  						placeholder="确认密码" style="margin-top: 15px;">
				  <div class="input-group mb-3"  style="margin-top: 15px;">
				    <input  id="UserName_up" type="text" class="form-control" placeholder="昵称" aria-label="昵称">
				    <div class="input-group-append">
				      <button class="btn btn-outline-secondary" type="button" id="button-addon2">随机</button>
				    </div>
				  </div >
				  
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" checked="true" value="remember-me" style="margin-top: 15px;">
					  <a href="#">隐私政策</a>
				    </label>
				  </div>
				  <button id="mylogin_up" class="btn btn-lg btn-primary btn-block" >
					  立即注册</button>
				  <div style="margin-top: 15px;">
					  <a id="in_show" href="#" >
						  <svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						    <path fill-rule="evenodd" d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
						    <path fill-rule="evenodd" d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z"/>
						  </svg>
						  去登录
					  </a>
				  </div>
				</form>
			</div>
			</div>
			
		    </div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/blueimp-md5.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/SHI_Login.js"></script>
	</body>
</html>
