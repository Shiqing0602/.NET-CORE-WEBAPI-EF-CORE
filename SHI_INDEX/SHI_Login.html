<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SHI云笔记</title>
		 <link rel="stylesheet" href="css/bootstrap4.3.1.min.css">
		<link href="css/SHI_Login.css" rel="stylesheet" />
	</head>
	<body>
		<div class="row justify-content-center ">
			<div class="col-center-block col-sm-4 col-xs-4 jumbotron myformdiv">
				<!-- <div class="well col-md-9 col-centered"> -->
					<form class="form-signin myform">
					  <div  style="text-align: center;">
						  <svg class="bi bi-brush" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
							<path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
						  </svg>
					  </div>
					  <h3 class="form-signin-heading" style="text-align: center;">请 登 录</h3>
					  <label for="inputEmail" class="sr-only">输入邮箱地址</label>
					  <input type="email" id="inputEmail" class="form-control" 
									       placeholder="邮箱地址" required="" autofocus="">
					  <label for="inputPassword" class="sr-only">输入密码</label>
					  <input type="password" id="inputPassword" class="form-control"
									       placeholder="输入密码" required="">
					  <div class="checkbox">
					    <label>
					      <input type="checkbox" value="remember-me"> 记住账号
					    </label>
					  </div>
					  <button class="btn btn-lg btn-primary btn-block" type="submit">
						  <svg class="bi bi-unlock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						    <path d="M.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
						    <path fill-rule="evenodd" d="M8.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
						  </svg>
						  Sign in</button>
					  <div>
						  <a href="#">
							  <svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							    <path fill-rule="evenodd" d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
							    <path fill-rule="evenodd" d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z"/>
							  </svg>
							  忘记密码
						  </a>
					  </div>
					</form>
				<!-- </div> -->
			</div>
			
			
		      
		
		    </div>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
